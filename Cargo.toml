[workspace]
members = [
    "arith",
    "untyped",
    "util",
    "util-derive",
    "fulluntyped",
    "tyarith",
    "simplebool",
    "fullsimple",
    "fullref",
    "fullerror",
    "fullsub",
    "rcdsub",
    "bot",
    "fullequirec",
    "fullisorec",
    "recon",
]

resolver = "2"

[workspace.dependencies]
chumsky = "0.9.3"
rustyline = { version = "15.0.0", features = ["derive"] }
thiserror = "2.0.9"
util = { path = "util" }
util-derive = { path = "util-derive" }
