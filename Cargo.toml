[workspace]
members = [
    "arith",
    "untyped",
    "util",
    "util-derive",
    "fulluntyped",
    "tyarith",
    "simplebool",
    "fullsimple",
    "fullref",
    "fullerror",
]

resolver = "2"

[workspace.dependencies]
chumsky = "0.9.3"
rustyline = { version = "14.0.0", features = ["derive"] }
thiserror = "1.0.65"
util = { path = "util" }
util-derive = { path = "util-derive" }
